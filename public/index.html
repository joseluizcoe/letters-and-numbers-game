<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, , user-scalable=no, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Jogo criado para ensinar vogais ao Bento."
    />
    <title>Jogo das vogais</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=XhDEqru1"></script>
  </head>
  <body onload="fullScreen()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <button id="fullScreen">Tela Cheia</button>

    <script>
      const fullScreen = () =>{
        const $ = document.querySelector.bind(document);
        const btnFullScreen = $("#fullScreen");
        btnFullScreen.onclick = (event) => {
          event.preventDefault();
          event.stopPropagation();
          $("body").requestFullscreen();
        };
      }
    </script>
  </body>
</html>
